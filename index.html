<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grand Vista Hotel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- ===== Header ===== -->
  <header class="gv-header">
    <img src="V.png" alt="Grand Vista Hotel Logo" style="height:120px; margin-bottom:1rem;">
    <h1>Grand Vista Hotel</h1>
    <p>Luxury, Comfort, and Modern Hospitality</p>
  </header>

  <!-- ===== Main Content ===== -->
  <main>
    <!-- ===== Guest Section ===== -->
    <section class="home-links">
      <h2>Guest Services</h2>
      <ul>
        <li><a href="guest_information.html">Guest Check-In</a></li>
        <li><a href="guest_dashboard.html">Guest Dashboard</a></li>
      </ul>
    </section>

    <!-- ===== Employee Section ===== -->
    <section class="home-links">
      <h2>Employee Access</h2>
      <ul>
        <li><a href="employee_login.html">Employee Login</a></li>
      </ul>
    </section>

    <!-- ===== Team Login Section ===== -->
    <section class="form-container" style="margin-top: 3rem;">
      <h2>Project Management Login</h2>
      <form id="teamLoginForm">
        <input type="text" id="teamUsername" placeholder="Username" required />
        <input type="password" id="teamPassword" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <p id="teamError" class="error"></p>
      <p class="muted" style="margin-top:0.5rem;">
        (Restricted access â€“ for internal team only)
      </p>
    </section>
  </main>

  <!-- ===== Footer ===== -->
  <footer>
    <p>&copy; 2025 Grand Vista Hotel | Internal Demonstration Only</p>
  </footer>

  <!-- ===== Script ===== -->
  <script>
    // Project Management Login
    const form = document.getElementById('teamLoginForm');
    const errorMsg = document.getElementById('teamError');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const user = teamUsername.value.trim();
      const pass = teamPassword.value.trim();

      if (user === 'team' && pass === 'change') {
        window.location.href = 'team_panel.html';
      } else {
        errorMsg.textContent = 'Invalid credentials';
      }
    });
  </script>
</body>
</html>
