<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grand Vista Hotel | Welcome</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #faf7ef;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .section-box {
      max-width: 420px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      border-radius: 14px;
      border: 2px solid #d4af37;
      box-shadow: 0 4px 20px rgba(212,175,55,0.25);
    }

    .portal-btn {
      display: block;
      width: 100%;
      padding: 1rem;
      margin: 0.6rem 0;
      background: #d4af37;
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: 0.2s;
      text-decoration: none;
    }

    .portal-btn:hover {
      background: #e6c86d;
      transform: scale(1.03);
    }

    .gv-logo {
      height: 120px;
      margin-top: 1.5rem;
    }

    h2 {
      margin-bottom: 1.2rem;
      color: #333;
    }

    /* =========================
       VISTA AI CHAT WIDGET â€” Improved
       ========================= */
    .vista-chat-toggle {
      position: fixed;
      right: 20px;
      bottom: 20px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: #d4af37;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 26px;
      cursor: pointer;
      box-shadow: 0 4px 14px rgba(0,0,0,0.25);
      z-index: 9998;
    }

    .vista-chat-panel {
      position: fixed;
      right: 20px;
      bottom: 90px;
      width: 340px;
      max-height: 460px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      border: 2px solid #d4af37;
      display: none;
      flex-direction: column;
      overflow: hidden;
      z-index: 9999;
      font-size: 0.9rem;
      text-align: left;
    }

    .vista-chat-header {
      background: #faf3dc;
      padding: 0.6rem 0.8rem;
      border-bottom: 1px solid #e5d5aa;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .vista-chat-close {
      background: none;
      border: none;
      font-size: 0.9rem;
      cursor: pointer;
      color: #7a5a16;
      opacity: 0.7;
    }
    .vista-chat-close:hover { opacity: 1; }

    .vista-chat-messages {
      flex: 1;
      padding: 0.7rem;
      overflow-y: auto;
      background: #fffbf1;
    }

    .vista-chat-input-row {
      display: flex;
      border-top: 1px solid #e5d5aa;
      background: #fdf7e7;
      padding: 0.5rem;
      align-items: center;
    }

    .vista-chat-input-row input {
      flex: 1;
      padding: 0.55rem 0.7rem;
      border-radius: 8px;
      border: 1px solid #d4af37;
      font-size: 0.92rem;
    }

    .vista-chat-input-row button {
      margin-left: 0.4rem;
      padding: 0.45rem 0.6rem;
      border-radius: 8px;
      border: none;
      background: #d4af37;
      color: #fff;
      cursor: pointer;
      font-size: 0.85rem;
    }
    .vista-chat-input-row button:hover {
      background: #e6c864;
    }
  </style>
</head>

<body>

  <header class="gv-header">
    <img src="V(1).png" class="gv-logo">
    <h1>Grand Vista Hotel</h1>
    <p>Your Digital Check-In Experience</p>
  </header>

  <div class="section-box">
    <h2>Guest Access</h2>
    <a href="guest_checkin.html" class="portal-btn">Guest Check-In</a>
    <div id="continueGuestContainer"></div>
  </div>

  <div class="section-box">
    <h2>Employee Portal</h2>
    <a href="employee_login.html" class="portal-btn">Employee Login</a>
  </div>

  <div class="section-box">
    <h2>Project Team Access</h2>
    <a href="team_login.html" class="portal-btn">Project Team Login</a>
  </div>

  <footer>
    <p>&copy; 2025 Grand Vista Hotel</p>
  </footer>

  <script>
    const currentGuest = JSON.parse(localStorage.getItem("currentGuest"));
    const container = document.getElementById("continueGuestContainer");

    if (currentGuest) {
      container.innerHTML = `
        <a href="guest_dashboard.html" class="portal-btn">
          Continue as ${currentGuest.name}
        </a>
      `;
    }

    function toggleChat() {
      const panel = document.getElementById("vistaChat");
      panel.style.display = panel.style.display === "flex" ? "none" : "flex";
    }

    function sendChat() {
      const input = document.getElementById("vistaChatInput");
      const messages = document.getElementById("vistaChatMessages");
      if (!input.value.trim()) return;
      messages.innerHTML += `<div><strong>You:</strong> ${input.value}</div>`;
      input.value = "";
    }
  </script>

  <!-- CHAT WIDGET -->
  <div class="vista-chat-toggle" onclick="toggleChat()">ðŸ’¬</div>

  <div class="vista-chat-panel" id="vistaChat">
    <div class="vista-chat-header">
      <strong>Vista AI Assistant</strong>
      <button class="vista-chat-close" onclick="toggleChat()">âœ•</button>
    </div>

    <div class="vista-chat-messages" id="vistaChatMessages">
      <div><strong>AI:</strong> Hello! How can I assist you today?</div>
    </div>

    <div class="vista-chat-input-row">
      <input id="vistaChatInput" placeholder="Type your message...">
      <button onclick="sendChat()">Send</button>
    </div>
  </div>

</body>
</html>
