<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grand Vista Hotel | Welcome</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #faf7ef;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .section-box {
      max-width: 420px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      border-radius: 14px;
      border: 2px solid #d4af37;
      box-shadow: 0 4px 20px rgba(212,175,55,0.25);
    }

    .portal-btn {
      display: block;
      width: 100%;
      padding: 1rem;
      margin: 0.6rem 0;
      background: #d4af37;
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: 0.2s;
      text-decoration: none;
    }

    .portal-btn:hover {
      background: #e6c86d;
      transform: scale(1.03);
    }

    .gv-logo {
      height: 120px;
      margin-top: 1.5rem;
    }

    h2 {
      margin-bottom: 1.2rem;
      color: #333;
    }

    footer {
      margin-top: 2rem;
    }

    /* =========================
       VISTA AI CHAT WIDGET
       ========================= */
    .vista-chat-toggle {
      position: fixed;
      right: 20px;
      bottom: 20px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: #d4af37;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 26px;
      cursor: pointer;
      box-shadow: 0 4px 14px rgba(0,0,0,0.25);
      z-index: 9998;
    }

    .vista-chat-panel {
      position: fixed;
      right: 20px;
      bottom: 90px;
      width: 320px;
      max-height: 430px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      border: 2px solid #d4af37;
      display: none;
      flex-direction: column;
      overflow: hidden;
      z-index: 9999;
      font-size: 0.9rem;
      text-align: left;
    }

    .vista-chat-header {
      background: #faf3dc;
      padding: 0.7rem 0.9rem;
      border-bottom: 1px solid #e5d5aa;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .vista-chat-header-title {
      font-weight: bold;
      color: #7a5a16;
      font-size: 0.95rem;
    }

    .vista-chat-header-sub {
      font-size: 0.8rem;
      color: #8c7540;
    }

    .vista-chat-close {
      background: none;
      border: none;
      font-size: 1.1rem;
      cursor: pointer;
      color: #7a5a16;
    }

    .vista-chat-messages {
      flex: 1;
      padding: 0.7rem;
      overflow-y: auto;
      background: #fffbf1;
    }

    .vista-msg {
      margin-bottom: 0.6rem;
      line-height: 1.3;
    }

    .vista-msg-user {
      text-align: right;
    }

    .vista-msg-user span {
      display: inline-block;
      background: #d4af37;
      color: #fff;
      padding: 0.35rem 0.7rem;
      border-radius: 10px 10px 0 10px;
      max-width: 90%;
    }

    .vista-msg-ai span {
      display: inline-block;
      background: #ffffff;
      border: 1px solid #e5d5aa;
      color: #4a3b1c;
      padding: 0.35rem 0.7rem;
      border-radius: 10px 10px 10px 0;
      max-width: 95%;
    }

    .vista-chat-input-row {
      display: flex;
      border-top: 1px solid #e5d5aa;
      background: #fdf7e7;
      padding: 0.4rem;
    }

    .vista-chat-input-row input {
      flex: 1;
      padding: 0.35rem 0.5rem;
      border-radius: 8px;
      border: 1px solid #d4af37;
      font-size: 0.9rem;
    }

    .vista-chat-input-row button {
      margin-left: 0.4rem;
      padding: 0.35rem 0.7rem;
      border-radius: 8px;
      border: none;
      background: #d4af37;
      color: #fff;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .vista-chat-input-row button:hover {
      background: #e6c86d;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header class="gv-header">
    <img src="V(1).png" alt="Grand Vista Hotel Logo" class="gv-logo">
    <h1>Grand Vista Hotel</h1>
    <p>Your Digital Check-In Experience</p>
  </header>

  <!-- GUEST SECTION -->
  <div class="section-box">
    <h2>Guest Access</h2>

    <a href="guest_checkin.html" class="portal-btn">Guest Check-In</a>

    <!-- Button appears ONLY if someone is logged in -->
    <div id="continueGuestContainer"></div>
  </div>

  <!-- EMPLOYEE SECTION -->
  <div class="section-box">
    <h2>Employee Portal</h2>
    <a href="employee_login.html" class="portal-btn">Employee Login</a>
  </div>

  <!-- PROJECT TEAM SECTION -->
  <div class="section-box">
    <h2>Project Team Access</h2>
    <a href="team_login.html" class="portal-btn">Project Team Login</a>
  </div>

  <footer>
    <p>&copy; 2025 Grand Vista Hotel</p>
  </footer>

  <!-- VISTA AI WIDGET -->
  <div class="vista-chat-toggle" id="vistaToggle">üí¨</div>

  <div class="vista-chat-panel" id="vistaPanel">
    <div class="vista-chat-header">
      <div>
        <div class="vista-chat-header-title">Vista AI Concierge</div>
        <div class="vista-chat-header-sub">How may I assist you today?</div>
      </div>
      <button class="vista-chat-close" id="vistaClose">&times;</button>
    </div>
    <div class="vista-chat-messages" id="vistaMessages"></div>
    <div class="vista-chat-input-row">
      <input
        id="vistaInput"
        type="text"
        placeholder="Ask about check-in, Wi-Fi, or where to go..."
      />
      <button id="vistaSend">Send</button>
    </div>
  </div>

  <script>
    // Show "Continue as Current Guest" if logged in
    const currentGuest = JSON.parse(localStorage.getItem("currentGuest"));
    const container = document.getElementById("continueGuestContainer");

    if (currentGuest) {
      container.innerHTML = `
        <a href="guest_dashboard.html" class="portal-btn">
          Continue as ${currentGuest.name}
        </a>
      `;
    }

    // ============================
    //   VISTA AI ‚Äì HOME PAGE
    // ============================
    const PAGE_CONTEXT = "home"; // used in responses

    const toggleEl = document.getElementById("vistaToggle");
    const panelEl = document.getElementById("vistaPanel");
    const closeEl = document.getElementById("vistaClose");
    const msgEl = document.getElementById("vistaMessages");
    const inputEl = document.getElementById("vistaInput");
    const sendEl = document.getElementById("vistaSend");

    function addVistaMessage(sender, text) {
      const div = document.createElement("div");
      div.classList.add("vista-msg");
      if (sender === "user") {
        div.classList.add("vista-msg-user");
      } else {
        div.classList.add("vista-msg-ai");
      }
      div.innerHTML = `<span>${text}</span>`;
      msgEl.appendChild(div);
      msgEl.scrollTop = msgEl.scrollHeight;
    }

    function luxuryGreeting() {
      addVistaMessage(
        "ai",
        "Good day, and welcome to Grand Vista Hotel. I am Vista AI, your digital concierge. How may I enhance your experience today?"
      );
    }

    function handleVistaQuestionHome(text) {
      const lower = text.toLowerCase();

      // Simple keyword routing
      if (lower.includes("wifi") || lower.includes("wi-fi")) {
        return "Our guest Wi-Fi network is <strong>GrandVista_Guest</strong> and the password is <strong>StayGolden2025</strong>.";
      }

      if (lower.includes("check-in") || lower.includes("check in")) {
        return "Guests may begin by selecting <strong>Guest Check-In</strong>. Employees should choose <strong>Employee Login</strong>, and project members can use <strong>Project Team Login</strong>.";
      }

      if (lower.includes("employee")) {
        return "To access the employee tools, please select the <strong>Employee Login</strong> button. Once logged in, you will see the Guest Management board and Room Service Requests.";
      }

      if (lower.includes("guest dashboard") || lower.includes("my stay")) {
        if (currentGuest) {
          return `You are already recognized as <strong>${currentGuest.name}</strong>. Simply select <strong>Continue as ${currentGuest.name}</strong> to open your Guest Dashboard.`;
        } else {
          return "To reach the Guest Dashboard, first use <strong>Guest Check-In</strong> and sign in with your name and passcode. After that, you can return here and use the ‚ÄúContinue as‚Äù button.";
        }
      }

      if (lower.includes("hours") || lower.includes("spa") || lower.includes("restaurant")) {
        return "Our typical training scenario hours are: Check-In at <strong>3:00 PM</strong>, Check-Out at <strong>11:00 AM</strong>, Room Service from <strong>6:30 AM ‚Äì 11:30 PM</strong>, Spa from <strong>9:00 AM ‚Äì 8:00 PM</strong>, and Restaurant from <strong>7:00 AM ‚Äì 10:00 PM</strong>.";
      }

      if (lower.includes("help") || lower.includes("what can you do") || lower.includes("how do you work")) {
        return "I can guide you to the correct section of the training site, explain the difference between Guest, Employee, and Project Team access, and answer questions about Wi-Fi, check-in, hours, and navigation.";
      }

      return "Thank you for your question. On this page, I can help you choose whether to enter as a <strong>Guest</strong>, <strong>Employee</strong>, or <strong>Project Team Member</strong>, and answer general questions about check-in, Wi-Fi, and hotel services.";
    }

    function handleSend() {
      const text = inputEl.value.trim();
      if (!text) return;
      addVistaMessage("user", text);
      inputEl.value = "";

      let reply;
      if (PAGE_CONTEXT === "home") {
        reply = handleVistaQuestionHome(text);
      } else {
        reply = "I am here to assist you.";
      }
      addVistaMessage("ai", reply);
    }

    toggleEl.addEventListener("click", () => {
      const isOpen = panelEl.style.display === "flex";
      if (!isOpen) {
        panelEl.style.display = "flex";
        msgEl.innerHTML = "";
        luxuryGreeting();
      } else {
        panelEl.style.display = "none";
      }
    });

    closeEl.addEventListener("click", () => {
      panelEl.style.display = "none";
    });

    sendEl.addEventListener("click", handleSend);
    inputEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        handleSend();
      }
    });
  </script>

</body>
</html>
