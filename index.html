<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grand Vista Hotel</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #faf7ef;
      text-align: center;
    }

    .logo {
      height: 150px;
      margin-top: 2rem;
    }

    h1 {
      color: #d4af37;
      margin-bottom: 0.5rem;
    }

    .center-box {
      max-width: 430px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      border-radius: 15px;
      border: 2px solid #d4af37;
      box-shadow: 0 4px 20px rgba(212, 175, 55, 0.25);
    }

    .portal-btn {
      display: block;
      width: 100%;
      padding: 1rem;
      margin: 1rem 0;
      background: #d4af37;
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: 0.2s;
      text-decoration: none;
    }

    .portal-btn:hover {
      background: #e6c86d;
      transform: scale(1.03);
    }
  </style>
</head>

<body>

  <!-- Logo + Title -->
  <img src="V(1).png" alt="Grand Vista Hotel Logo" class="logo" />
  <h1>Grand Vista Hotel</h1>
  <p>Welcome to the Digital Guest Experience</p>

  <!-- Main Box -->
  <div class="center-box">
    <a href="guest_checkin.html" class="portal-btn">Guest Check-In</a>
    <a href="employee_login.html" class="portal-btn">Employee Login</a>
    <a href="team_login.html" class="portal-btn">Project Team Login</a>
  </div>

  <footer>
    <p>&copy; 2025 Grand Vista Hotel</p>
  </footer>

  <!-- Load reservation seeding file -->
  <script src="reservations.js"></script>

  <!-- Auto-load 5 sample guests for new users -->
  <script>
    if (!localStorage.getItem("guests")) {
      try {
        seedSampleReservations();
        console.log("Sample guest data loaded for first-time visitor.");
      } catch (e) {
        console.error("Error loading sample data:", e);
      }
    }
  </script>

</body>
</html>
