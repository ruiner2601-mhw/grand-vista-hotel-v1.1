<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grand Vista Hotel | Welcome</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #faf7ef;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .section-box {
      max-width: 420px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      border-radius: 14px;
      border: 2px solid #d4af37;
      box-shadow: 0 4px 20px rgba(212,175,55,0.25);
    }

    .portal-btn {
      display: block;
      width: 100%;
      padding: 1rem;
      margin: 0.6rem 0;
      background: #d4af37;
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: 0.2s;
      text-decoration: none;
    }

    .portal-btn:hover {
      background: #e6c86d;
      transform: scale(1.03);
    }

    .gv-logo {
      height: 120px;
      margin-top: 1.5rem;
    }

    /* CHATBOX */
    #chatButton {
      position: fixed;
      bottom: 22px;
      right: 22px;
      background: #d4af37;
      color: white;
      border: none;
      padding: 14px 22px;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }

    #chatContainer {
      position: fixed;
      bottom: 90px;
      right: 22px;
      width: 300px;
      background: white;
      border: 2px solid #d4af37;
      border-radius: 12px;
      display: none;
      flex-direction: column;
      box-shadow: 0 3px 12px rgba(0,0,0,0.2);
    }

    #chatHeader {
      background: #d4af37;
      color: white;
      padding: 10px;
      font-size: 1.1rem;
      display: flex;
      justify-content: space-between;
    }

    #closeChat {
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
    }

    #chatMessages {
      height: 240px;
      overflow-y: auto;
      padding: 10px;
      text-align: left;
    }

    .chat {
      padding: 8px;
      border-radius: 8px;
      margin: 6px 0;
      max-width: 85%;
    }
    .chat.user { background: #f1e6c9; margin-left: auto; }
    .chat.ai { background: #fff8e5; border-left: 3px solid #d4af37; }

    #chatInputBox {
      padding: 10px;
      display: flex;
      gap: 6px;
    }
    #chatInput {
      flex: 1;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #d4af37;
    }
    #sendChat {
      padding: 8px 14px;
      background: #d4af37;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <header class="gv-header">
    <img src="V(1).png" alt="Grand Vista Hotel Logo" class="gv-logo">
    <h1>Grand Vista Hotel</h1>
    <p>Your Digital Check-In Experience</p>
  </header>

  <div class="section-box">
    <h2>Guest Access</h2>

    <a href="guest_checkin.html" class="portal-btn">Guest Check-In</a>

    <div id="continueGuestContainer"></div>
  </div>

  <div class="section-box">
    <h2>Employee Portal</h2>
    <a href="employee_login.html" class="portal-btn">Employee Login</a>
  </div>

  <div class="section-box">
    <h2>Project Team Access</h2>
    <a href="team_login.html" class="portal-btn">Project Team Login</a>
  </div>

  <footer>
    <p>&copy; 2025 Grand Vista Hotel</p>
  </footer>

  <!-- CHAT BUTTON -->
  <button id="chatButton">Concierge</button>

  <!-- CHATBOX -->
  <div id="chatContainer">
    <div id="chatHeader">
      Concierge AI
      <span id="closeChat">âœ•</span>
    </div>

    <div id="chatMessages"></div>

    <div id="chatInputBox">
      <input id="chatInput" placeholder="Ask me anything..." />
      <button id="sendChat">Send</button>
    </div>
  </div>

<script>
// ---------- Load current guest ----------
function getGuest() {
  return JSON.parse(localStorage.getItem("currentGuest")) || null;
}

// Show continue button
const g = getGuest();
if (g) {
  document.getElementById("continueGuestContainer").innerHTML =
    `<a href="guest_dashboard.html" class="portal-btn">Continue as ${g.name}</a>`;
}

// -----------------------------------------------------
// SMART CHATBOX WITH GREETING + AI RESPONSES
// -----------------------------------------------------
const chatBtn = document.getElementById("chatButton");
const chatBox = document.getElementById("chatContainer");
const closeChat = document.getElementById("closeChat");
const sendBtn = document.getElementById("sendChat");
const chatInput = document.getElementById("chatInput");
const chatMessages = document.getElementById("chatMessages");

let memory = [];

chatBtn.onclick = () => {
  chatBox.style.display = "flex";
  chatMessages.innerHTML = "";

  const guest = getGuest();
  const name = guest ? guest.name.split(" ")[0] : "Guest";

  chatMessages.innerHTML += `
    <div class="chat ai">
      Hello ${name}! ðŸ‘‹<br>
      Welcome to the Grand Vista Concierge.<br>
      How may I assist you today?
    </div>`;
};

closeChat.onclick = () => chatBox.style.display = "none";

// AI Response System
function aiReply(input) {
  const txt = input.toLowerCase();
  const guest = getGuest();

  if (txt.includes("wifi")) return "Wi-Fi: GrandVista_Guest<br>Password: StayGolden2025";
  if (txt.includes("spa")) return "Our spa is open 9 AM â€“ 8 PM daily.";
  if (txt.includes("food") || txt.includes("restaurant"))
    return "The restaurant is open 7 AM â€“ 10 PM. Room service available until 11:30 PM.";
  if (txt.includes("towel")) return "I can request housekeeping to deliver fresh towels to your room.";

  if (guest) {
    if (txt.includes("room")) return `You are staying in room ${guest.room}.`;
    if (txt.includes("name")) return `You are ${guest.name}.`;
  }

  memory.push(input);
  if (memory.length > 5) memory.shift();

  return "I'm here to help! Could you clarify your request?";
}

// Send message
sendBtn.onclick = () => {
  const msg = chatInput.value.trim();
  if (!msg) return;

  chatMessages.innerHTML += `<div class="chat user">${msg}</div>`;
  chatInput.value = "";

  setTimeout(() => {
    chatMessages.innerHTML += `<div class="chat ai">${aiReply(msg)}</div>`;
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }, 250);
};
</script>

</body>
</html>
