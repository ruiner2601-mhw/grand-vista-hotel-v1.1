<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Login – Grand Vista Hotel</title>
  <link rel="stylesheet" href="style.css">

  <!-- Load sample reservation generator -->
  <script src="reservations.js"></script>

  <style>
    body {
      background-color: #fff;
      color: #000;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 450px;
      margin: 4rem auto;
      padding: 2rem;
      border: 2px solid #d4af37;
      border-radius: 10px;
      background: #faf7ef;
      box-shadow: 0 0 12px rgba(212,175,55,0.3);
    }

    h1 {
      color: #d4af37;
      margin-bottom: 1rem;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 0.5rem 0;
      border-radius: 6px;
      border: 1px solid #d4af37;
    }

    button {
      background-color: #d4af37;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 1rem;
      transition: 0.3s;
    }

    button:hover {
      background-color: #e5c864;
    }

    #adminPanel {
      display: none;
      margin-top: 2rem;
      border-top: 1px solid #d4af37;
      padding-top: 1.5rem;
    }

    .reset-btn {
      background-color: #b8860b;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="V.png" alt="Hotel Logo" style="height:120px; margin-bottom:1rem;">
    <h1>Team Login</h1>
    <p>Authorized Users Only</p>

    <!-- Login form -->
    <input type="text" id="username" placeholder="Enter username">
    <input type="password" id="password" placeholder="Enter password">
    <button onclick="teamLogin()">Login</button>

    <!-- Admin panel -->
    <div id="adminPanel">
      <h2 style="color:#d4af37;">Project Management Panel</h2>
      <p>Reset the hotel to training mode.</p>

      <button class="reset-btn" onclick="resetSimulation()">Reset & Load Sample Reservations</button>

      <p style="margin-top:1rem; font-size:0.9rem; color:#555;">
        This will erase all hotel data and reload the 5 sample guests.
      </p>
    </div>
  </div>

<script>
  function teamLogin() {
    const user = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value.trim();

    if (user === "team" && pass === "change") {
      document.getElementById("adminPanel").style.display = "block";
      alert("Welcome, Team!");
    } else {
      alert("Incorrect credentials.");
    }
  }

  function resetSimulation() {
    const confirmReset = confirm(
      "⚠️ This will DELETE ALL hotel data and reload 5 sample reservations.\n\nContinue?"
    );
    if (!confirmReset) return;

    // Clear all hotel data
    localStorage.clear();

    // Load sample reservations
    if (typeof seedSampleReservations === "function") {
      seedSampleReservations();
      alert("Hotel reset complete.\n\n5 sample reservations loaded!");
    } else {
      alert("ERROR: reservations.js could not be loaded.\nCheck the file path.");
    }

    // Reload page so UI updates
    location.reload();
  }
</script>

</body>
</html>
