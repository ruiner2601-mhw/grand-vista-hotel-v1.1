<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Login – Grand Vista Hotel</title>
  <link rel="stylesheet" href="style.css">

  <!-- Load preloaded reservation file -->
  <script src="reservations.js"></script>

  <style>
    body {
      background-color: #fff;
      color: #000;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      max-width: 450px;
      margin: 4rem auto;
      padding: 2rem;
      border: 2px solid #d4af37;
      border-radius: 10px;
      background: #faf7ef;
      box-shadow: 0 0 12px rgba(212, 175, 55, 0.3);
    }

    h1 {
      color: #d4af37;
      margin-bottom: 1rem;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 0.5rem 0;
      border-radius: 6px;
      border: 1px solid #d4af37;
      font-size: 1rem;
    }

    button {
      background-color: #d4af37;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 1rem;
      transition: 0.3s;
    }

    button:hover {
      background-color: #e5c864;
    }

    #adminPanel {
      display: none;
      margin-top: 2rem;
      border-top: 1px solid #d4af37;
      padding-top: 1.5rem;
    }

    .reset-btn {
      background-color: #b8860b;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="V.png" alt="Hotel Logo" style="height:120px; margin-bottom:1rem;">
    <h1>Team Login</h1>
    <p>Authorized Users Only</p>

    <!-- LOGIN FORM -->
    <input type="text" id="username" placeholder="Enter username">
    <input type="password" id="password" placeholder="Enter password">
    <button onclick="teamLogin()">Login</button>

    <!-- ADMIN PANEL (HIDDEN UNTIL LOGIN) -->
    <div id="adminPanel">
      <h2 style="color:#d4af37;">Project Management Panel</h2>
      <p>Use these tools to reset the training environment.</p>

      <!-- RESET BUTTON -->
      <button class="reset-btn" onclick="resetSimulation()">Reset & Load Sample Reservations</button>

      <p style="margin-top:1rem; font-size:0.9rem; color:#555;">
        This will erase all current data and reload the 5 training sample guests.
      </p>
    </div>
  </div>


  <!-- LOGIN + RESET LOGIC -->
  <script>
    function teamLogin() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();

      if (user === "team" && pass === "change") {
        document.getElementById("adminPanel").style.display = "block";
        alert("Welcome, Team!");
      } else {
        alert("Incorrect credentials.");
      }
    }

    function resetSimulation() {
      const confirmReset = confirm(
        "⚠️ This will CLEAR ALL hotel data and load 5 sample training reservations.\n\nAre you sure you want to continue?"
      );
      if (!confirmReset) return;

      // Clear all localStorage hotel data
      localStorage.clear();

      // Load preloaded sample data
      if (typeof seedSampleReservations === "function") {
        seedSampleReservations();
        alert("Hotel data reset.\n\n5 sample reservations loaded successfully!");
      } else {
        alert("Error: reservations.js not found.\n\nMake sure it is included in the HTML file.");
      }

      // Refresh UI after reset
      location.reload();
    }
  </script>

</body>
</html>
