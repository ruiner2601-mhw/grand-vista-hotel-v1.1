<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guest Dashboard | Grand Vista Hotel</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    .dashboard-box {
      max-width: 700px;
      margin: 2rem auto;
      background: white;
      border: 2px solid #E8D7A9;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 4px 20px rgba(212,175,55,0.15);
    }

    .badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 12px;
      margin-right: 6px;
      font-size: 0.85rem;
      font-weight: bold;
      background-color: #f8f0d9;
      border: 1px solid #d4af37;
      color: #634e22;
    }

    .info-line {
      margin: 0.3rem 0;
      font-size: 1.05rem;
      color: #333;
    }

    .request-box {
      background: #fffdf5;
      border: 1px solid #e8d7a9;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
    }

    .request-status {
      font-size: 0.85rem;
      padding: 2px 8px;
      border-radius: 10px;
      display: inline-block;
      margin-left: 8px;
    }

    .status-pending {
      background: #fff3cd;
      border: 1px solid #ffe58f;
      color: #8a6d1d;
    }

    .status-in-progress {
      background: #d1ecf1;
      border: 1px solid #bee5eb;
      color: #0c5460;
    }

    .status-completed {
      background: #d4edda;
      border: 1px solid #c3e6cb;
      color: #155724;
    }

    .timestamp {
      font-size: 0.85rem;
      color: #666;
      display: block;
      margin-top: 4px;
    }
  </style>
</head>

<body>
  <header class="gv-header">
    <img src="V(1).png" alt="Logo" class="gv-logo">
    <h1 id="guestNameHeader">Guest Dashboard</h1>
  </header>

  <div class="dashboard-box" id="guestInfo"></div>

  <footer>
    <p>&copy; 2025 Grand Vista Hotel</p>
  </footer>

<script>
function loadGuestDashboard() {
  let guest = JSON.parse(localStorage.getItem("currentGuest"));
  if (!guest) {
    alert("No guest is currently logged in.");
    window.location.href = "guest_checkin.html";
    return;
  }

  // Header name
  document.getElementById("guestNameHeader").textContent =
    `Welcome, ${guest.name}!`;

  // Badge generation
  const badges = `
    ${guest.vip ? `<span class="badge">‚≠ê VIP</span>` : ""}
    ${guest.hasPet ? `<span class="badge">üêæ Pet in Room</span>` : ""}
    ${guest.earlyCheckInRequested ? `<span class="badge">‚è∞ Early Check-In</span>` : ""}
  `;

  // Key masking
  const maskedKey = guest.key
    ? "****" + guest.key.slice(-4)
    : "Not Assigned";

  // Build request history sorted newest ‚Üí oldest
  const sortedRequests = (guest.requests || [])
    .sort((a, b) => b.createdAt - a.createdAt);

  const requestsHTML =
    sortedRequests.length === 0
      ? `<p>No requests submitted yet.</p>`
      : sortedRequests
          .map(r => `
            <div class="request-box">
              <strong>${r.text}</strong>
              <span class="request-status status-${r.status}">
                ${r.status.replace("-", " ")}
              </span>
              <span class="timestamp">${r.date}</span>
            </div>
          `)
          .join("");

  // Final HTML
  document.getElementById("guestInfo").innerHTML = `
    <h2>Your Stay Information</h2>

    ${badges}

    <p class="info-line"><strong>Room Number:</strong> ${guest.room}</p>
    <p class="info-line"><strong>Guests in Room:</strong> ${guest.guestsInRoom}</p>
    <p class="info-line"><strong>Room Status:</strong> ${guest.roomStatus}</p>
    <p class="info-line"><strong>Arrival Date:</strong> ${guest.arrivalDate}</p>
    <p class="info-line"><strong>Departure Date:</strong> ${guest.departureDate}</p>
    <p class="info-line"><strong>Notes:</strong> ${guest.notes}</p>

    <br>

    <h3>Your Digital Key</h3>
    <p>
      <span id="keyValue">${maskedKey}</span>
      <button class="toggle-btn" onclick="toggleKey()">Show</button>
    </p>

    <br>

    <h3>Your Service Requests</h3>
    ${requestsHTML}

    <br><br>

    <a href="guest_service_request.html">
      <button class="btn">Make a Service Request</button>
    </a>
  `;
}

function toggleKey() {
  let guest = JSON.parse(localStorage.getItem("currentGuest"));
  const keySpan = document.getElementById("keyValue");
  const current = keySpan.textContent;

  if (current.startsWith("****")) {
    keySpan.textContent = guest.key;
  } else {
    keySpan.textContent = "****" + guest.key.slice(-4);
  }
}

loadGuestDashboard();
</script>

</body>
</html>
