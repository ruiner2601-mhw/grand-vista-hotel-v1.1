<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guest Dashboard | Grand Vista Hotel</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    .dashboard-box {
      max-width: 750px;
      margin: 2rem auto;
      background: white;
      border: 2px solid #E8D7A9;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 4px 20px rgba(212,175,55,0.15);
    }

    .section-title {
      font-size: 1.4rem;
      color: #d4af37;
      border-bottom: 2px solid #f1e6c9;
      padding-bottom: 4px;
      margin-top: 1.5rem;
      margin-bottom: 0.7rem;
    }

    .badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 12px;
      margin-right: 6px;
      font-size: 0.85rem;
      font-weight: bold;
      background-color: #f8f0d9;
      border: 1px solid #d4af37;
      color: #634e22;
    }

    .info-line {
      margin: 0.3rem 0;
      font-size: 1.05rem;
      color: #333;
    }

    .info-sub {
      font-size: 0.95rem;
      color: #555;
      margin: 2px 0;
    }

    .request-box {
      background: #fffdf5;
      border: 1px solid #e8d7a9;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
    }

    .request-status {
      font-size: 0.85rem;
      padding: 2px 8px;
      border-radius: 10px;
      display: inline-block;
      margin-left: 8px;
    }

    .status-pending { background:#fff3cd; border:1px solid #ffe58f; color:#8a6d1d; }
    .status-in-progress { background:#d1ecf1; border:1px solid #bee5eb; color:#0c5460; }
    .status-completed { background:#d4edda; border:1px solid #c3e6cb; color:#155724; }

    .timestamp {
      font-size: 0.85rem;
      color: #666;
      display: block;
      margin-top: 4px;
    }

    /* Request Form */
    .request-form {
      padding: 1rem;
      background: #fffdf7;
      border: 1px solid #e8d7a9;
      border-radius: 10px;
      margin-bottom: 1.5rem;
    }

    select, input, button {
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #d4af37;
      width: 100%;
      margin-top: 10px;
    }

    button {
      background: #d4af37;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover { background: #e5c864; }

    /* =========================
       VISTA AI CHAT WIDGET
       ========================= */
    .vista-chat-toggle {
      position: fixed;
      right: 20px;
      bottom: 20px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: #d4af37;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 26px;
      cursor: pointer;
      box-shadow: 0 4px 14px rgba(0,0,0,0.25);
      z-index: 9998;
    }

    .vista-chat-panel {
      position: fixed;
      right: 20px;
      bottom: 90px;
      width: 320px;
      max-height: 430px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      border: 2px solid #d4af37;
      display: none;
      flex-direction: column;
      overflow: hidden;
      z-index: 9999;
      font-size: 0.9rem;
      text-align: left;
    }

    .vista-chat-header {
      background: #faf3dc;
      padding: 0.7rem 0.9rem;
      border-bottom: 1px solid #e5d5aa;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .vista-chat-header-title {
      font-weight: bold;
      color: #7a5a16;
      font-size: 0.95rem;
    }

    .vista-chat-header-sub {
      font-size: 0.8rem;
      color: #8c7540;
    }

    .vista-chat-close {
      background: none;
      border: none;
      font-size: 1.1rem;
      cursor: pointer;
      color: #7a5a16;
    }

    .vista-chat-messages {
      flex: 1;
      padding: 0.7rem;
      overflow-y: auto;
      background: #fffbf1;
    }

    .vista-msg {
      margin-bottom: 0.6rem;
      line-height: 1.3;
    }

    .vista-msg-user {
      text-align: right;
    }

    .vista-msg-user span {
      display: inline-block;
      background: #d4af37;
      color: #fff;
      padding: 0.35rem 0.7rem;
      border-radius: 10px 10px 0 10px;
      max-width: 90%;
    }

    .vista-msg-ai span {
      display: inline-block;
      background: #ffffff;
      border: 1px solid #e5d5aa;
      color: #4a3b1c;
      padding: 0.35rem 0.7rem;
      border-radius: 10px 10px 10px 0;
      max-width: 95%;
    }

    .vista-chat-input-row {
      display: flex;
      border-top: 1px solid #e5d5aa;
      background: #fdf7e7;
      padding: 0.4rem;
    }

    .vista-chat-input-row input {
      flex: 1;
      padding: 0.35rem 0.5rem;
      border-radius: 8px;
      border: 1px solid #d4af37;
      font-size: 0.9rem;
    }

    .vista-chat-input-row button {
      margin-left: 0.4rem;
      padding: 0.35rem 0.7rem;
      border-radius: 8px;
      border: none;
      background: #d4af37;
      color: #fff;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .vista-chat-input-row button:hover {
      background: #e6c864;
    }
  </style>
</head>

<body>
  <header class="gv-header">
    <img src="V(1).png" alt="Logo" class="gv-logo">
    <h1 id="guestNameHeader">Guest Dashboard</h1>
  </header>

  <div class="dashboard-box" id="guestInfo"></div>

  <footer>
    <p>&copy; 2025 Grand Vista Hotel</p>
  </footer>

  <!-- VISTA AI WIDGET -->
  <div class="vista-chat-toggle" id="vistaToggle">üí¨</div>

  <div class="vista-chat-panel" id="vistaPanel">
    <div class="vista-chat-header">
      <div>
        <div class="vista-chat-header-title">Vista AI Concierge</div>
        <div class="vista-chat-header-sub">Here to assist with your stay</div>
      </div>
      <button class="vista-chat-close" id="vistaClose">&times;</button>
    </div>
    <div class="vista-chat-messages" id="vistaMessages"></div>
    <div class="vista-chat-input-row">
      <input
        id="vistaInput"
        type="text"
        placeholder="Ask about your room, Wi-Fi, or services..."
      />
      <button id="vistaSend">Send</button>
    </div>
  </div>

<script>
/* ---------------------------------------------------------
   AUTO DELETE COMPLETED REQUESTS > 5 MINUTES OLD
--------------------------------------------------------- */
function autoDeleteOldRequests(guest) {
  const FIVE_MIN = 5 * 60 * 1000;
  const now = Date.now();

  guest.requests = guest.requests.filter(req => {
    if (req.status === "completed" && req.completedAt) {
      return (now - req.completedAt) < FIVE_MIN;
    }
    return true;
  });

  return guest;
}

/* ---------------------------------------------------------
   LOAD DASHBOARD
--------------------------------------------------------- */
function loadGuestDashboard() {
  let guest = JSON.parse(localStorage.getItem("currentGuest"));
  if (!guest) {
    alert("No guest is currently logged in.");
    window.location.href = "guest_checkin.html";
    return;
  }

  // Auto cleanup
  guest = autoDeleteOldRequests(guest);
  localStorage.setItem("currentGuest", JSON.stringify(guest));

  // Save cleanup to global list
  let allGuests = JSON.parse(localStorage.getItem("guests")) || [];
  const idx = allGuests.findIndex(g => g.name === guest.name && g.passcode === guest.passcode);
  if (idx !== -1) {
    allGuests[idx] = guest;
    localStorage.setItem("guests", JSON.stringify(allGuests));
  }

  // Greeting
  document.getElementById("guestNameHeader").textContent = `Welcome, ${guest.name}!`;

  // Badges
  const badges = `
    ${guest.vip ? `<span class="badge">‚≠ê VIP</span>` : ""}
    ${guest.hasPet ? `<span class="badge">üêæ Pet in Room</span>` : ""}
    ${guest.earlyCheckInRequested ? `<span class="badge">‚è∞ Early Check-In</span>` : ""}
  `;

  // Mask key
  const maskedKey = guest.key ? "****" + guest.key.slice(-4) : "Not Assigned";

  // Request history
  const sortedRequests = (guest.requests || [])
    .sort((a, b) => b.createdAt - a.createdAt);

  const requestsHTML =
    sortedRequests.length === 0
      ? `<p>No requests submitted yet.</p>`
      : sortedRequests.map(r => `
          <div class="request-box">
            <strong>${r.text}</strong>
            <span class="request-status status-${r.status}">
              ${r.status.replace("-", " ")}
            </span>
            <span class="timestamp">${r.date}</span>
          </div>
        `).join("");

  /* ---------------------------------------------------------
      FULL PAGE HTML OUTPUT
  --------------------------------------------------------- */
  document.getElementById("guestInfo").innerHTML = `
    <h2 class="section-title">Your Stay Information</h2>

    ${badges}

    <p class="info-line"><strong>Room Number:</strong> ${guest.room}</p>
    <p class="info-line"><strong>Guests in Room:</strong> ${guest.guestsInRoom}</p>
    <p class="info-line"><strong>Room Status:</strong> ${guest.roomStatus}</p>
    <p class="info-line"><strong>Arrival Date:</strong> ${guest.arrivalDate}</p>
    <p class="info-line"><strong>Departure Date:</strong> ${guest.departureDate}</p>
    <p class="info-line"><strong>Notes:</strong> ${guest.notes}</p>

    <h2 class="section-title">Your Digital Key</h2>
    <p>
      <span id="keyValue">${maskedKey}</span>
      <button onclick="toggleKey()">Show</button>
    </p>

    <h2 class="section-title">Hotel Information</h2>
    <p class="info-sub"><strong>Wi-Fi Network:</strong> GrandVista_Guest</p>
    <p class="info-sub"><strong>Wi-Fi Password:</strong> StayGolden2025</p>
    <p class="info-sub"><strong>Check-In Time:</strong> 3:00 PM</p>
    <p class="info-sub"><strong>Check-Out Time:</strong> 11:00 AM</p>
    <p class="info-sub"><strong>Housekeeping:</strong> 8:00 AM ‚Äì 6:00 PM</p>
    <p class="info-sub"><strong>Room Service:</strong> 6:30 AM ‚Äì 11:30 PM</p>
    <p class="info-sub"><strong>Spa:</strong> 9:00 AM ‚Äì 8:00 PM</p>
    <p class="info-sub"><strong>Restaurant:</strong> 7:00 AM ‚Äì 10:00 PM</p>

    <h2 class="section-title">Create a New Service Request</h2>

    <div class="request-form">
      <select id="requestType">
        <option value="">Select a Request</option>
        <option>Towels</option>
        <option>Toiletries</option>
        <option>Extra Pillows</option>
        <option>Blankets</option>
        <option>Food Delivery</option>
        <option>Wake-Up Call</option>
        <option>Other</option>
      </select>

      <input id="otherRequest" style="display:none;" placeholder="Describe your request...">

      <button onclick="submitRequest()">Submit Request</button>
    </div>

    <h2 class="section-title">Your Service Requests</h2>
    ${requestsHTML}
  `;
}

function toggleKey() {
  let guest = JSON.parse(localStorage.getItem("currentGuest"));
  const keySpan = document.getElementById("keyValue");
  const current = keySpan.textContent;
  keySpan.textContent = current.startsWith("****")
    ? guest.key
    : "****" + guest.key.slice(-4);
}

function submitRequest() {
  let guest = JSON.parse(localStorage.getItem("currentGuest"));
  let type = document.getElementById("requestType").value;
  let other = document.getElementById("otherRequest");

  if (type === "") {
    alert("Please select a request type.");
    return;
  }

  if (type === "Other") {
    if (!other.value.trim()) {
      alert("Please describe your request.");
      return;
    }
    type = other.value.trim();
  }

  const newReq = {
    text: type,
    status: "pending",
    date: new Date().toLocaleString(),
    createdAt: Date.now(),
    completedAt: null
  };

  guest.requests.push(newReq);

  // Save
  localStorage.setItem("currentGuest", JSON.stringify(guest));

  let allGuests = JSON.parse(localStorage.getItem("guests")) || [];
  const idx = allGuests.findIndex(g => g.name === guest.name && g.passcode === guest.passcode);
  if (idx !== -1) {
    allGuests[idx] = guest;
    localStorage.setItem("guests", JSON.stringify(allGuests));
  }

  location.reload();
}

document.addEventListener("change", function(e) {
  if (e.target.id === "requestType") {
    document.getElementById("otherRequest").style.display =
      e.target.value === "Other" ? "block" : "none";
  }
});

/* ============================
   VISTA AI ‚Äì GUEST DASHBOARD
============================ */
const PAGE_CONTEXT = "guest-dashboard";

const toggleEl = document.getElementById("vistaToggle");
const panelEl = document.getElementById("vistaPanel");
const closeEl = document.getElementById("vistaClose");
const msgEl = document.getElementById("vistaMessages");
const inputEl = document.getElementById("vistaInput");
const sendEl = document.getElementById("vistaSend");

function addVistaMessage(sender, text) {
  const div = document.createElement("div");
  div.classList.add("vista-msg");
  if (sender === "user") {
    div.classList.add("vista-msg-user");
  } else {
    div.classList.add("vista-msg-ai");
  }
  div.innerHTML = `<span>${text}</span>`;
  msgEl.appendChild(div);
  msgEl.scrollTop = msgEl.scrollHeight;
}

function luxuryGreetingGuest() {
  const guest = JSON.parse(localStorage.getItem("currentGuest"));
  const namePart = guest ? `, ${guest.name}` : "";
  addVistaMessage(
    "ai",
    `Welcome${namePart}. I am Vista AI, your digital concierge. I can help with room details, Wi-Fi, service requests, and hotel amenities. How may I assist you?`
  );
}

function handleVistaQuestionGuest(text) {
  const guest = JSON.parse(localStorage.getItem("currentGuest"));
  const lower = text.toLowerCase();

  if (lower.includes("wifi") || lower.includes("wi-fi")) {
    return "During this training scenario, the Wi-Fi network is <strong>GrandVista_Guest</strong> and the password is <strong>StayGolden2025</strong>.";
  }

  if (lower.includes("room number") || lower.includes("my room")) {
    if (guest && guest.room) {
      return `You are currently assigned to <strong>Room ${guest.room}</strong>.`;
    }
    return "Your room number should appear at the top of your Guest Dashboard under ‚ÄúRoom Number.‚Äù";
  }

  if (lower.includes("key") || lower.includes("digital key")) {
    if (guest && guest.key) {
      return "Your digital key is shown in the ‚ÄúYour Digital Key‚Äù section. You may use the Show/Hide button to reveal or mask it during the training.";
    }
    return "In this training scenario, your key is generated when you check in. If you do not see one, ask an employee to confirm your check-in status.";
  }

  if (lower.includes("room service") || lower.includes("service request") || lower.includes("request")) {
    return "To place a request, scroll down to the <strong>‚ÄúCreate a New Service Request‚Äù</strong> section, select a request from the dropdown, or choose ‚ÄúOther‚Äù and describe your need. It will then appear in your request history and on the employee Room Service board.";
  }

  if (lower.includes("hours") || lower.includes("spa") || lower.includes("restaurant")) {
    return "For this scenario, typical hours are: Check-In at <strong>3:00 PM</strong>, Check-Out at <strong>11:00 AM</strong>, Room Service from <strong>6:30 AM ‚Äì 11:30 PM</strong>, Spa from <strong>9:00 AM ‚Äì 8:00 PM</strong>, and Restaurant from <strong>7:00 AM ‚Äì 10:00 PM</strong>.";
  }

  if (lower.includes("check-out") || lower.includes("checkout") || lower.includes("check out")) {
    return "Check-Out time is <strong>11:00 AM</strong>. In this training environment, status changes are handled by employees using the Guest Management Board.";
  }

  if (lower.includes("what can you do") || lower.includes("help")) {
    return "Here in your Guest Dashboard, I can clarify your room and stay details, explain your service request history, guide you to the request form, and remind you of hotel information like Wi-Fi and hours.";
  }

  return "Thank you for your question. From this dashboard I can help you understand your stay details, your digital key, room service requests, and general information about hotel amenities and hours.";
}

function handleSendVista() {
  const text = inputEl.value.trim();
  if (!text) return;
  addVistaMessage("user", text);
  inputEl.value = "";

  let reply = handleVistaQuestionGuest(text);
  addVistaMessage("ai", reply);
}

toggleEl.addEventListener("click", () => {
  const isOpen = panelEl.style.display === "flex";
  if (!isOpen) {
    panelEl.style.display = "flex";
    msgEl.innerHTML = "";
    luxuryGreetingGuest();
  } else {
    panelEl.style.display = "none";
  }
});

closeEl.addEventListener("click", () => {
  panelEl.style.display = "none";
});

sendEl.addEventListener("click", handleSendVista);
inputEl.addEventListener("keydown", (e) => {
  if (e.key === "Enter") {
    e.preventDefault();
    handleSendVista();
  }
});

loadGuestDashboard();
</script>

</body>
</html>
