<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Login | Grand Vista Hotel</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #faf7ef;
      margin: 0;
      padding: 0;
    }

    .login-box {
      max-width: 420px;
      margin: 4rem auto;
      padding: 2rem;
      background: white;
      border-radius: 14px;
      border: 2px solid #d4af37;
      box-shadow: 0 4px 20px rgba(212,175,55,0.25);
      text-align: center;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #d4af37;
      border-radius: 8px;
      font-size: 1rem;
    }

    .btn-login {
      width: 100%;
      padding: 12px;
      background: #d4af37;
      color: white;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
      margin-top: 10px;
    }

    .btn-login:hover {
      background: #e6c86d;
      transform: scale(1.03);
    }

    .error-msg {
      color: #b30000;
      font-weight: bold;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>

<body>

  <header class="gv-header">
    <img src="V(1).png" alt="Logo" class="gv-logo" style="height:100px;">
    <h1>Employee Login</h1>
    <p>Please enter your credentials</p>
  </header>

  <div class="login-box">
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">

    <button class="btn-login" onclick="employeeLogin()">Login</button>

    <p id="errorMessage" class="error-msg">Incorrect username or password</p>
  </div>

  <footer>
    <p>&copy; 2025 Grand Vista Hotel</p>
  </footer>


<script>
function employeeLogin() {
  const user = document.getElementById("username").value.trim();
  const pass = document.getElementById("password").value.trim();
  const error = document.getElementById("errorMessage");

  if (user === "admin" && pass === "grandvista") {
    // Save a flag so employees stay logged in
    localStorage.setItem("employeeLoggedIn", "true");

    window.location.href = "employee_portal.html";
  } else {
    error.style.display = "block";
  }
}
</script>

</body>
</html>
