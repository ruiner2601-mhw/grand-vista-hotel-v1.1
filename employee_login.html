<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Login | Grand Vista Hotel</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      text-align:center;
      background:#faf7ef;
      font-family: Arial, sans-serif;
    }

    .login-box {
      max-width: 420px;
      margin: 3rem auto;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      border: 2px solid #d4af37;
      box-shadow: 0 3px 15px rgba(212,175,55,0.25);
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #d4af37;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      background:#d4af37;
      color:white;
      border:none;
      font-size:1.1rem;
      font-weight:bold;
      border-radius:10px;
      cursor:pointer;
      margin-top:10px;
    }

    button:hover {
      background:#e6c86d;
    }

    .gv-logo {
      height:100px;
      margin-bottom:1rem;
    }
  </style>
</head>

<body>

  <header class="gv-header">
    <img src="V(1).png" class="gv-logo">
    <h1>Employee Login</h1>
  </header>

  <div class="login-box">
    <input id="empUser" type="text" placeholder="Username">
    <input id="empPass" type="password" placeholder="Password">
    <button onclick="employeeLogin()">Log In</button>
  </div>

<script>
function employeeLogin() {
  const user = document.getElementById("empUser").value.trim();
  const pass = document.getElementById("empPass").value.trim();

  if (user === "admin" && pass === "grandvista") {
    localStorage.setItem("employeeLoggedIn", "true");
    window.location.href = "employee_index.html";
  } else {
    alert("Invalid credentials.");
  }
}
</script>

</body>
</html>
