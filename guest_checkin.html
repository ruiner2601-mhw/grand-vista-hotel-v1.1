<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guest Check-In – Grand Vista Hotel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="gv-header">
    <h1>Guest Check-In</h1>
  </header>

  <main class="form-container">
    <form id="checkinForm">
      <input type="text" id="guestName" placeholder="Full Name" required />
      <input type="text" id="guestPasscode" placeholder="Create a Passcode" required />
      <button type="submit">Check In</button>
    </form>
    <p id="successMsg"></p>
  </main>

  <script>
    const form = document.getElementById('checkinForm');
    const msg = document.getElementById('successMsg');

    function generateRoomNumber(existingGuests) {
      // Automatically assign next available room number
      let room = 101;
      const usedRooms = existingGuests.map(g => Number(g.room));
      while (usedRooms.includes(room)) room++;
      return room;
    }

    function generateKey() {
      // Generate a random key code (example: GVH-58423)
      const digits = Math.floor(10000 + Math.random() * 90000);
      return `GVH-${digits}`;
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const name = guestName.value.trim();
      const pass = guestPasscode.value.trim();
      if (!name || !pass) return;

      const guests = JSON.parse(localStorage.getItem('guests') || '[]');
      const room = generateRoomNumber(guests);
      const key = generateKey();

      // Store guest info
      guests.push({ name, passcode: pass, room, key });
      localStorage.setItem('guests', JSON.stringify(guests));

      msg.innerHTML = `
        Welcome, <strong>${name}</strong>!<br>
        You’ve been assigned to room <strong>${room}</strong>.<br>
        Your digital key is <strong>${key}</strong>.<br>
        <br>
        You can view your key anytime at the <a href="guest_key.html">Digital Key page</a>.
      `;
      form.reset();
    });
  </script>
</body>
</html>
