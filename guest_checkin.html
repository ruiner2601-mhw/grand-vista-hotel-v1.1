<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guest Check-In â€“ Grand Vista Hotel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="gv-header">
    <h1>Guest Check-In</h1>
  </header>

  <main class="form-container">
    <form id="checkinForm">
      <input type="text" id="guestName" placeholder="Full Name" required />
      <input type="text" id="guestPasscode" placeholder="Create a Passcode" required />
      <button type="submit">Check In</button>
    </form>
    <p id="successMsg"></p>
  </main>

  <script>
    const form = document.getElementById('checkinForm');
    const msg = document.getElementById('successMsg');

    function generateRoomNumber(existingGuests) {
      let room = 101;
      const usedRooms = existingGuests.map(g => Number(g.room));
      while (usedRooms.includes(room)) room++;
      return room;
    }

    function generateKey() {
      const digits = Math.floor(10000 + Math.random() * 90000);
      return `GVH-${digits}`;
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const name = guestName.value.trim();
      const pass = guestPasscode.value.trim();
      if (!name || !pass) return;

      const guests = JSON.parse(localStorage.getItem('guests') || '[]');
      const room = generateRoomNumber(guests);
      const key = generateKey();

      const newGuest = { name, passcode: pass, room, key };
      guests.push(newGuest);
      localStorage.setItem('guests', JSON.stringify(guests));
      localStorage.setItem('currentGuest', JSON.stringify(newGuest));

      window.location.href = 'guest_dashboard.html';
    });
  </script>
</body>
</html>
