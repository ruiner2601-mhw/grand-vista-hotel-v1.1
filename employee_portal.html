<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Employee Portal | Grand Vista Hotel</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<script>
// Block access if not logged in
if (localStorage.getItem("employeeLoggedIn") !== "true") {
  window.location.href = "employee_login.html";
}
</script>

<header class="gv-header">
  <img src="V(1).png" class="gv-logo">
  <h1>Employee Dashboard</h1>
</header>

<div style="text-align:center; margin-top:2rem;">
  <a href="employee_board.html" class="portal-btn">Guest Management Board</a>

  <button class="portal-btn" onclick="logout()">Log Out</button>
</div>

<script>
function logout() {
  localStorage.removeItem("employeeLoggedIn");
  window.location.href = "index.html";
}
</script>

</body>
</html>
