<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team Control Panel – Grand Vista Hotel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="gv-header">
    <h1>Project Management Control Panel</h1>
  </header>

  <main class="form-container">
    <h2>Data Management</h2>
    <p>This panel allows the project team to clear all saved hotel data from the browser database.</p>

    <button id="deleteDataBtn" class="danger">Delete All Data</button>
    <p id="statusMsg"></p>

    <hr>
    <button onclick="window.location.href='index.html'">Return to Homepage</button>
  </main>

  <script>
    const deleteBtn = document.getElementById('deleteDataBtn');
    const statusMsg = document.getElementById('statusMsg');

    deleteBtn.addEventListener('click', () => {
      if (confirm('⚠️ Are you sure you want to permanently delete all guest data, requests, and keys?')) {
        localStorage.removeItem('guests');
        localStorage.removeItem('requests');
        localStorage.removeItem('completedRequests');
        localStorage.removeItem('currentGuest');
        statusMsg.textContent = '✅ All database records have been cleared.';
      }
    });
  </script>
</body>
</html>
