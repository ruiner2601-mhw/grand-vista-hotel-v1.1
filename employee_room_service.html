<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Room Service Board | Grand Vista Hotel</title>
  <link rel="stylesheet" href="style.css">

  <style>
    /* === GLOBAL === */
    body {
      font-family: Arial, sans-serif;
      background: #faf7ef;
      margin: 0;
      padding: 0;
    }

    header h1 {
      color: #d4af37;
      margin: 0;
    }

    /* === KANBAN LAYOUT === */
    .kanban-container {
      display: flex;
      justify-content: space-evenly;
      gap: 1.5rem;
      padding: 2rem;
    }

    .kanban-column {
      width: 30%;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(212,175,55,0.25);
    }

    .kanban-column h2 {
      text-align: center;
      font-size: 1.4rem;
      margin: 0 0 1rem 0;
      padding-bottom: 0.5rem;
      color: #2b2b2b;
      font-weight: 700;
      border-bottom: 2px solid rgba(0,0,0,0.1);
    }

    /* === DISTINCT COLUMN COLORS === */
    #pendingCol {
      background-color: #FFF1C2;
      border: 2px solid #C49A00;
    }

    #inProgressCol {
      background-color: #D3E7FF;
      border: 2px solid #5A8CC8;
    }

    #completedCol {
      background-color: #D9F7D9;
      border: 2px solid #56A06A;
    }

    /* === REQUEST CARDS === */
    .request-card {
      background: #ffffff;
      border: 1px solid #e0d8c0;
      border-radius: 10px;
      padding: 0.9rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.12);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .request-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.18);
    }

    .request-card strong {
      font-size: 1.15rem;
      display: block;
      margin-bottom: 0.3rem;
      color: #333;
    }

    .timestamp {
      font-size: 0.85rem;
      color: #777;
      margin-top: 4px;
    }

    /* Status badges */
    .badge {
      display: inline-block;
      padding: 4px 9px;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: bold;
      margin-top: 6px;
    }

    .pending {
      background: #ffe9a8;
      border: 1px solid #e0b900;
      color: #7a5f00;
    }

    .in-progress {
      background: #bcd9ff;
      border: 1px solid #6998d0;
      color: #204d74;
    }

    .completed {
      background: #c7f5c7;
      border: 1px solid #4d955d;
      color: #155724;
    }

    /* Buttons */
    .action-btn {
      margin-top: 8px;
      width: 100%;
      padding: 7px;
      background: #f1d995;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: bold;
      color: #5e4a00;
      transition: background 0.2s ease, transform 0.1s ease;
    }

    .action-btn:hover {
      background: #ffebad;
      transform: scale(1.02);
    }

    .action-btn:active {
      transform: scale(0.98);
    }
  </style>
</head>

<body>

<header class="gv-header">
  <img src="V(1).png" alt="Logo" class="gv-logo">
  <h1>Room Service Request Board</h1>
  <p>Employee View of Guest Service Requests</p>
</header>

<div class="kanban-container">
  <div class="kanban-column" id="pendingCol">
    <h2>Pending</h2>
  </div>

  <div class="kanban-column" id="inProgressCol">
    <h2>In Progress</h2>
  </div>

  <div class="kanban-column" id="completedCol">
    <h2>Completed</h2>
  </div>
</div>

<footer>
  <p>&copy; 2025 Grand Vista Hotel</p>
</footer>

<script>
function loadRequests() {
  const guests = JSON.parse(localStorage.getItem("guests")) || [];

  const pendingCol = document.getElementById("pendingCol");
  const inProgressCol = document.getElementById("inProgressCol");
  const completedCol = document.getElementById("completedCol");

  pendingCol.innerHTML = "<h2>Pending</h2>";
  inProgressCol.innerHTML = "<h2>In Progress</h2>";
  completedCol.innerHTML = "<h2>Completed</h2>";

  guests.forEach((guest, guestIndex) => {

    (guest.requests || []).forEach((req, reqIndex) => {

      const card = document.createElement("div");
      card.className = "request-card";

      card.innerHTML = `
        <strong>${req.text}</strong>
        <span class="timestamp">${req.date}</span>
        <span class="badge ${req.status}">${req.status}</span>
        <p><em>Guest:</em> ${guest.name} (Room ${guest.room})</p>
      `;

      /* === FORWARD + BACKWARD MOVEMENT BUTTONS === */

      if (req.status === "pending") {
        card.innerHTML += `
          <button class="action-btn" onclick="changeStatus(${guestIndex}, ${reqIndex}, 'in-progress')">➡ Move to In Progress</button>
          <button class="action-btn" onclick="changeStatus(${guestIndex}, ${reqIndex}, 'completed')">✔ Mark Completed</button>
        `;
      }

      if (req.status === "in-progress") {
        card.innerHTML += `
          <button class="action-btn" onclick="changeStatus(${guestIndex}, ${reqIndex}, 'completed')">✔ Mark Completed</button>
          <button class="action-btn" onclick="changeStatus(${guestIndex}, ${reqIndex}, 'pending')">⬅ Move to Pending</button>
        `;
      }

      if (req.status === "completed") {
        card.innerHTML += `
          <button class="action-btn" onclick="changeStatus(${guestIndex}, ${reqIndex}, 'in-progress')">⬅ Move to In Progress</button>
          <button class="action-btn" onclick="changeStatus(${guestIndex}, ${reqIndex}, 'pending')">⬅ Move to Pending</button>
        `;
      }

      /* === ADD CARD TO COLUMN === */

      if (req.status === "pending") pendingCol.appendChild(card);
      else if (req.status === "in-progress") inProgressCol.appendChild(card);
      else completedCol.appendChild(card);

    });
  });
}

function changeStatus(gIndex, rIndex, newStatus) {
  let guests = JSON.parse(localStorage.getItem("guests")) || [];

  guests[gIndex].requests[rIndex].status = newStatus;
  guests[gIndex].requests[rIndex].date = new Date().toLocaleString();

  if (newStatus === "completed") {
    guests[gIndex].requests[rIndex].completedAt = Date.now();
  }

  localStorage.setItem("guests", JSON.stringify(guests));
  loadRequests();
}

loadRequests();
</script>

</body>
</html>
