<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Guest Management | Grand Vista Hotel</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    table {
      width: 95%;
      margin: 2rem auto;
      border-collapse: collapse;
      background-color: #fff;
      color: #000;
      border: 2px solid #d4af37;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(212, 175, 55, 0.2);
    }

    th, td {
      border-bottom: 1px solid #e6d8a2;
      padding: 0.75rem 1rem;
      text-align: left;
    }

    th {
      background-color: #f9f6ed;
      color: #000;
    }

    tr:hover {
      background-color: #fff8dc;
    }

    .details {
      display: none;
      background-color: #fefcf6;
    }

    .details td {
      border-top: 1px solid #d4af37;
      padding: 1rem 2rem;
    }

    button.view-btn {
      background-color: #d4af37;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button.view-btn:hover {
      background-color: #e5c864;
    }

    .toggle-btn {
      background: none;
      border: none;
      color: #d4af37;
      cursor: pointer;
      font-weight: bold;
      font-size: 0.9rem;
      margin-left: 0.3rem;
    }

    .status-badge {
      display: inline-block;
      padding: 0.1rem 0.5rem;
      border-radius: 999px;
      font-size: 0.75rem;
      margin-left: 0.3rem;
    }

    .status-pending {
      background-color: #fff3cd;
      border: 1px solid #ffe58f;
      color: #8a6d1d;
    }

    .status-in-progress {
      background-color: #d1ecf1;
      border: 1px solid #bee5eb;
      color: #0c5460;
    }

    .status-completed {
      background-color: #d4edda;
      border: 1px solid #c3e6cb;
      color: #155724;
    }

    .timestamp {
      display: block;
      font-size: 0.8rem;
      color: #777;
      margin-left: 1.2rem;
    }

    .status-controls {
      margin-top: 0.3rem;
      font-size: 0.8rem;
    }

    .status-controls button {
      margin-right: 0.3rem;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      border: none;
      cursor: pointer;
    }

    .btn-small {
      font-size: 0.75rem;
    }

    .btn-pending {
      background-color: #fff3cd;
    }

    .btn-in-progress {
      background-color: #d1ecf1;
    }

    .btn-completed {
      background-color: #d4edda;
    }
  </style>
</head>
<body>
  <header class="gv-header">
    <img src="V.png" alt="Grand Vista Hotel Logo" style="height:100px; margin-bottom:1rem;">
    <h1>Guest Management Board</h1>
    <p>View guest details, requests, and stay information</p>
  </header>

  <main>
    <h2 style="text-align:center;">Current Guests</h2>
    <table id="guestTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Room</th>
          <th>Arrival</th>
          <th>Departure</th>
          <th>Pending Requests</th>
          <th>Key Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="guestTableBody"></tbody>
    </table>
  </main>

  <footer>
    <p>&copy; 2025 Grand Vista Hotel</p>
  </footer>

  <script>
    function randomDepartureDate() {
      const today = new Date();
      const offset = Math.floor(Math.random() * 7) + 1;
      const dep = new Date(today);
      dep.setDate(today.getDate() + offset);
      return dep.toISOString().split("T")[0];
    }

    function randomCard() {
      const cards = ["Visa", "MasterCard", "Amex", "Discover"];
      const type = cards[Math.floor(Math.random() * cards.length)];
      const lastFour = Math.floor(1000 + Math.random() * 9000);
      return { type, lastFour };
    }

    function statusBadgeClass(status) {
      if (status === "in-progress") return "status-in-progress";
      if (status === "completed") return "status-completed";
      return "status-pending";
    }

    function statusLabel(status) {
      if (status === "in-progress") return "In Progress";
      if (status === "completed") return "Completed";
      return "Pending";
    }

    function normalizeGuests(data) {
      return data.map(g => {
        if (!g.arrivalDate) g.arrivalDate = new Date().toISOString().split("T")[0];
        if (!g.departureDate) g.departureDate = randomDepartureDate();
        if (!g.keyStatus) g.keyStatus = "Active";
        if (!g.parkingInfo) g.parkingInfo = "1 Vehicle - Standard Parking";
        if (!g.billing) g.billing = "Paid in Full";
        if (!g.creditCard) g.creditCard = randomCard();
        if (!g.requests) g.requests = [];

        g.requests = g.requests.map((r, index, arr) => {
          const baseCreated = Date.now() - (arr.length - index) * 1000;
          if (typeof r === "string") {
            return {
              text: r,
              date: new Date().toLocaleString(),
              status: "pending",
              createdAt: baseCreated,
              completedAt: null
            };
          }
          if (!r.text) r.text = "Unknown request";
          if (!r.date) r.date = new Date().toLocaleString();
          if (!r.status) r.status = "pending";
          if (!r.createdAt) r.createdAt = baseCreated;
          if (r.status !== "completed") r.completedAt = null;
          return r;
        });

        return g;
      });
    }

    let guests = JSON.parse(localStorage.getItem("guests")) || [];
    guests = normalizeGuests(guests);
    localStorage.setItem("guests", JSON.stringify(guests));

    const tableBody = document.getElementById("guestTableBody");

    function maskString(str) {
      if (!str) return "N/A";
      return "****" + str.slice(-3);
    }

    function renderGuests() {
      tableBody.innerHTML = "";
      guests = JSON.parse(localStorage.getItem("guests")) || [];
      guests = normalizeGuests(guests);

      guests.forEach((guest, gIndex) => {
        const pendingCount = guest.requests.filter(r => r.status === "pending").length;

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${guest.name}</td>
          <td>${guest.room}</td>
          <td>${guest.arrivalDate}</td>
          <td>${guest.departureDate}</td>
          <td>${pendingCount}</td>
          <td>${guest.keyStatus}</td>
          <td><button class="view-btn" onclick="toggleDetails(${gIndex})">View Details</button></td>
        `;

        const detailRow = document.createElement("tr");
        detailRow.className = "details";

        // Sort requests by createdAt ascending for detail view
        const sortedReqs = [...guest.requests].sort((a, b) => a.createdAt - b.createdAt);

        const requestsHTML =
          sortedReqs.length > 0
            ? sortedReqs
                .map(r => `
                  <li>
                    ${r.text}
                    <span class="status-badge ${statusBadgeClass(r.status)}">${statusLabel(r.status)}</span>
                    <span class="timestamp">${r.date}</span>
                  </li>
                `)
                .join("")
            : "<li>No requests</li>";

        detailRow.innerHTML = `
          <td colspan="7">
            <strong>Passcode:</strong>
            <span id="pass-${gIndex}">${maskString(guest.passcode)}</span>
            <button class="toggle-btn" onclick="toggleMask(${gIndex}, 'pass')">Show</button>
            <br><br>

            <strong>Digital Key:</strong>
            <span id="key-${gIndex}">${maskString(guest.key)}</span>
            <button class="toggle-btn" onclick="toggleMask(${gIndex}, 'key')">Show</button>
            <br><br>

            <strong>Service Requests:</strong>
            <ul>${requestsHTML}</ul>
            <br>

            <strong>Parking Info:</strong> ${guest.parkingInfo}<br>
            <strong>Billing:</strong> ${guest.billing}<br>
            <strong>Credit Card:</strong> ${guest.creditCard.type} ****${guest.creditCard.lastFour}
          </td>
        `;

        tableBody.appendChild(row);
        tableBody.appendChild(detailRow);
      });
    }

    function toggleDetails(index) {
      const detailRows = document.querySelectorAll(".details");
      detailRows[index].style.display =
        detailRows[index].style.display === "table-row" ? "none" : "table-row";
    }

    function toggleMask(index, type) {
      const span = document.getElementById(`${type}-${index}`);
      const guest = guests[index];
      const isMasked = span.textContent.startsWith("****");
      if (isMasked) {
        span.textContent = type === "pass" ? guest.passcode : guest.key;
      } else {
        span.textContent = maskString(type === "pass" ? guest.passcode : guest.key);
      }
    }

    renderGuests();
  </script>
</body>
</html>
