<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Guest Management | Grand Vista Hotel</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    table {
      width: 95%;
      margin: 2rem auto;
      border-collapse: collapse;
      background-color: #fff;
      color: #000;
      border: 2px solid #d4af37;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(212, 175, 55, 0.2);
    }

    th, td {
      border-bottom: 1px solid #e6d8a2;
      padding: 0.75rem 1rem;
      text-align: left;
    }

    th {
      background-color: #f9f6ed;
      color: #000;
    }

    tr:hover {
      background-color: #fff8dc;
    }

    .details {
      display: none;
      background-color: #fefcf6;
    }

    .details td {
      border-top: 1px solid #d4af37;
      padding: 1rem 2rem;
    }

    button.view-btn {
      background-color: #d4af37;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button.view-btn:hover {
      background-color: #e5c864;
    }

    .toggle-btn {
      background: none;
      border: none;
      color: #d4af37;
      cursor: pointer;
      font-weight: bold;
      font-size: 0.9rem;
      margin-left: 0.3rem;
    }

    .status-badge {
      display: inline-block;
      padding: 0.1rem 0.5rem;
      border-radius: 999px;
      font-size: 0.75rem;
      margin-left: 0.3rem;
    }

    .status-pending {
      background-color: #fff3cd;
      border: 1px solid #ffe58f;
      color: #8a6d1d;
    }

    .status-in-progress {
      background-color: #d1ecf1;
      border: 1px solid #bee5eb;
      color: #0c5460;
    }

    .status-completed {
      background-color: #d4edda;
      border: 1px solid #c3e6cb;
      color: #155724;
    }

    .timestamp {
      display: block;
      font-size: 0.8rem;
      color: #777;
      margin-left: 1.2rem;
    }

    /* ROOM STATUS BADGES */
    .room-status-badge {
      display: inline-block;
      padding: 0.2rem 0.6rem;
      border-radius: 999px;
      font-size: 0.8rem;
    }

    .room-status-checked-in { background-color:#d4edda;color:#155724;border:1px solid #c3e6cb; }
    .room-status-checked-out { background-color:#e2e3e5;color:#383d41;border:1px solid #d6d8db; }
    .room-status-late-checkout { background-color:#fff3cd;color:#856404;border:1px solid #ffe58f; }
    .room-status-no-show { background-color:#f8d7da;color:#721c24;border:1px solid #f5c6cb; }
    .room-status-scheduled { background-color:#d1ecf1;color:#0c5460;border:1px solid #bee5eb; }

    /* MODAL */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 1.5rem;
      border: 2px solid #d4af37;
      border-radius: 10px;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
    }

    .modal-content h3 {
      color: #d4af37;
      margin-top: 0;
    }

    .modal-actions {
      margin-top: 1rem;
      text-align: right;
    }

    .modal-actions button {
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      margin-left: 0.5rem;
    }

    .btn-cancel { background-color:#e2e3e5; }
    .btn-save { background-color:#d4af37;color:white; }

    select.status-select {
      width: 100%;
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #d4af37;
      margin-top: 0.5rem;
    }
  </style>
</head>

<body>
  <header class="gv-header">
    <img src="V.png" alt="Grand Vista Hotel Logo" style="height:100px; margin-bottom:1rem;">
    <h1>Guest Management Board</h1>
    <p>View guest details, requests, status, and stay information</p>
  </header>

  <main>
    <h2 style="text-align:center;">Current Guests & Reservations</h2>
    <table id="guestTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Room</th>
          <th>Arrival</th>
          <th>Departure</th>
          <th>Pending Requests</th>
          <th>In-Room Status</th>
          <th>Key Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="guestTableBody"></tbody>
    </table>
  </main>

  <footer>
    <p>&copy; 2025 Grand Vista Hotel</p>
  </footer>

  <!-- STATUS MODAL -->
  <div id="statusModal" class="modal">
    <div class="modal-content">
      <h3>Change In-Room Status</h3>
      <p id="statusGuestName"></p>

      <label><strong>Select new status:</strong></label>
      <select id="statusSelect" class="status-select">
        <option value="Checked In">Checked In</option>
        <option value="Checked Out">Checked Out</option>
        <option value="Scheduled Arrival">Scheduled Arrival</option>
        <option value="Late Checkout">Late Checkout</option>
        <option value="No-Show">No-Show</option>
      </select>

      <div class="modal-actions">
        <button class="btn-cancel" onclick="closeStatusModal()">Cancel</button>
        <button class="btn-save" onclick="saveRoomStatus()">Save</button>
      </div>
    </div>
  </div>

  <script>
    /* ---------------------------
       DO NOT OVERWRITE LOCALSTORAGE ON LOAD
       --------------------------- */
    let guests = JSON.parse(localStorage.getItem("guests"));

    if (!guests) {
      guests = []; // empty but DO NOT SAVE over preloaded data
    }

    /* -------- UTILITIES -------- */
    function randomDepartureDate() {
      const today = new Date();
      const offset = Math.floor(Math.random() * 7) + 1;
      const d = new Date(today);
      d.setDate(today.getDate() + offset);
      return d.toISOString().split("T")[0];
    }

    function randomCard() {
      const cards = ["Visa", "MasterCard", "Amex", "Discover"];
      return {
        type: cards[Math.floor(Math.random() * cards.length)],
        lastFour: Math.floor(1000 + Math.random() * 9000)
      };
    }

    function normalizeGuests(data) {
      return data.map(g => {
        if (!g.arrivalDate) g.arrivalDate = new Date().toISOString().split("T")[0];
        if (!g.departureDate) g.departureDate = randomDepartureDate();
        if (!g.keyStatus) g.keyStatus = g.key ? "Active" : "Not Issued";
        if (!g.parkingInfo) g.parkingInfo = "Standard Parking";
        if (!g.billing) g.billing = "Paid in Full";
        if (!g.creditCard) g.creditCard = randomCard();
        if (!g.requests) g.requests = [];
        if (!g.roomStatus) g.roomStatus = "Checked In";

        g.requests = g.requests.map((r, index, arr) => {
          const fallbackTime = Date.now() - (arr.length - index) * 1000;
          return {
            text: r.text || r,
            date: r.date || new Date().toLocaleString(),
            status: r.status || "pending",
            createdAt: r.createdAt || fallbackTime,
            completedAt: r.status === "completed" ? (r.completedAt || Date.now()) : null
          };
        });

        return g;
      });
    }

    guests = normalizeGuests(guests);

    const tableBody = document.getElementById("guestTableBody");
    let activeStatusGuestIndex = null;

    function roomStatusClass(status) {
      switch (status) {
        case "Checked In": return "room-status-checked-in";
        case "Checked Out": return "room-status-checked-out";
        case "Late Checkout": return "room-status-late-checkout";
        case "No-Show": return "room-status-no-show";
        case "Scheduled Arrival": default:
          return "room-status-scheduled";
      }
    }

    function statusBadgeClass(status) {
      if (status === "in-progress") return "status-in-progress";
      if (status === "completed") return "status-completed";
      return "status-pending";
    }

    function statusLabel(status) {
      return status === "in-progress"
        ? "In Progress"
        : status === "completed"
        ? "Completed"
        : "Pending";
    }

    function maskString(val) {
      if (!val) return "N/A";
      return "****" + String(val).slice(-3);
    }

    /* -------- RENDER TABLE -------- */
    function renderGuests() {
      tableBody.innerHTML = "";
      guests = normalizeGuests(JSON.parse(localStorage.getItem("guests")) || []);

      guests.forEach((guest, i) => {
        const pending = guest.requests.filter(r => r.status === "pending").length;

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${guest.name}</td>
          <td>${guest.room || "TBD"}</td>
          <td>${guest.arrivalDate}</td>
          <td>${guest.departureDate}</td>
          <td>${pending}</td>

          <td>
            <span class="room-status-badge ${roomStatusClass(guest.roomStatus)}">
              ${guest.roomStatus}
            </span><br>
            <button class="toggle-btn" onclick="openStatusModal(${i})">Change Status</button>
          </td>

          <td>${guest.keyStatus}</td>

          <td><button class="view-btn" onclick="toggleDetails(${i})">View Details</button></td>
        `;

        const details = document.createElement("tr");
        details.className = "details";

        const sortedReq = [...guest.requests].sort((a,b) => a.createdAt - b.createdAt);

        details.innerHTML = `
          <td colspan="8">
            <strong>In-Room Status:</strong> ${guest.roomStatus}<br>
            <strong>Guests in Room:</strong> ${guest.guestsInRoom}<br>
            <strong>VIP:</strong> ${guest.vip ? "Yes" : "No"}<br>
            <strong>Pet in Room:</strong> ${guest.hasPet ? "Yes" : "No"}<br>
            <strong>Early Check-In Requested:</strong> ${guest.earlyCheckInRequested ? "Yes" : "No"}<br>
            <strong>Notes:</strong> ${guest.notes || "None"}<br><br>

            <strong>Passcode:</strong>
            <span id="pass-${i}">${maskString(guest.passcode)}</span>
            <button class="toggle-btn" onclick="toggleMask(${i},'pass')">Show</button>
            <br><br>

            <strong>Digital Key:</strong>
            <span id="key-${i}">${maskString(guest.key)}</span>
            <button class="toggle-btn" onclick="toggleMask(${i},'key')">Show</button>
            <br><br>

            <strong>Service Requests:</strong>
            <ul>
              ${
                sortedReq.length
                  ? sortedReq.map(r => `
                    <li>${r.text}
                      <span class="status-badge ${statusBadgeClass(r.status)}">${statusLabel(r.status)}</span>
                      <span class="timestamp">${r.date}</span>
                    </li>`).join("")
                  : "<li>No requests</li>"
              }
            </ul>
            <br>

            <strong>Parking Info:</strong> ${guest.parkingInfo}<br>
            <strong>Billing:</strong> ${guest.billing}<br>
            <strong>Card:</strong> ${guest.creditCard.type} ****${guest.creditCard.lastFour}
          </td>
        `;

        tableBody.appendChild(row);
        tableBody.appendChild(details);
      });
    }

    function toggleDetails(i) {
      const detailRows = document.querySelectorAll(".details");
      detailRows[i].style.display =
        detailRows[i].style.display === "table-row" ? "none" : "table-row";
    }

    function toggleMask(i, type) {
      const span = document.getElementById(`${type}-${i}`);
      const val = type === "pass"
        ? guests[i].passcode
        : guests[i].key;

      span.textContent = span.textContent.startsWith("****")
        ? val
        : maskString(val);
    }

    /* -------- STATUS MODAL -------- */
    function openStatusModal(i) {
      activeStatusGuestIndex = i;
      const g = guests[i];

      document.getElementById("statusGuestName").textContent =
        `Guest: ${g.name} (Room ${g.room})`;

      document.getElementById("statusSelect").value = g.roomStatus;

      document.getElementById("statusModal").style.display = "block";
    }

    function closeStatusModal() {
      document.getElementById("statusModal").style.display = "none";
    }

    function saveRoomStatus() {
      const newStatus = document.getElementById("statusSelect").value;

      guests[activeStatusGuestIndex].roomStatus = newStatus;

      localStorage.setItem("guests", JSON.stringify(guests));
      closeStatusModal();
      renderGuests();
    }

    window.onclick = e => {
      if (e.target === document.getElementById("statusModal")) {
        closeStatusModal();
      }
    };

    renderGuests();
  </script>

</body>
</html>
