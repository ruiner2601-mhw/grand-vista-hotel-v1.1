<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Guest Management | Grand Vista Hotel</title>
  <link rel="stylesheet" href="style.css">

  <style>
    table {
      width: 95%;
      margin: 2rem auto;
      border-collapse: collapse;
      background-color: #fff;
      color: #000;
      border: 2px solid #d4af37;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(212, 175, 55, 0.2);
    }

    th, td {
      border-bottom: 1px solid #e6d8a2;
      padding: 0.75rem 1rem;
      text-align: left;
    }

    th {
      background-color: #f9f6ed;
      color: #000;
    }

    tr:hover {
      background-color: #fff8dc;
    }

    .details {
      display: none;
      background-color: #fefcf6;
    }

    .details td {
      border-top: 1px solid #d4af37;
      padding: 1rem 2rem;
    }

    .view-btn {
      background-color: #d4af37;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }

    .view-btn:hover {
      background-color: #e5c864;
    }

    .toggle-btn {
      background: none;
      border: none;
      color: #d4af37;
      cursor: pointer;
      font-weight: bold;
      font-size: 0.9rem;
      margin-left: 0.3rem;
    }

    /* Status Badges */
    .status-badge {
      display: inline-block;
      padding: 0.1rem 0.5rem;
      border-radius: 999px;
      font-size: 0.75rem;
      margin-left: 0.3rem;
    }

    .status-pending {
      background-color: #fff3cd;
      border: 1px solid #ffe58f;
      color: #8a6d1d;
    }

    .status-in-progress {
      background-color: #d1ecf1;
      border: 1px solid #bee5eb;
      color: #0c5460;
    }

    .status-completed {
      background-color: #d4edda;
      border: 1px solid #c3e6cb;
      color: #155724;
    }

    .timestamp {
      display: block;
      font-size: 0.8rem;
      color: #777;
      margin-left: 1.2rem;
    }

    /* Room Status Badges */
    .room-status-badge {
      display: inline-block;
      padding: 0.2rem 0.6rem;
      border-radius: 999px;
      font-size: 0.8rem;
    }
    .room-status-Checked\ In {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .room-status-Scheduled\ Arrival {
      background-color: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    .room-status-Late\ Checkout {
      background-color: #fff3cd;
      color: #856404;
      border: 1px solid #ffe58f;
    }
    .room-status-No-Show {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    /* MODAL */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 1.5rem;
      border: 2px solid #d4af37;
      border-radius: 10px;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
    }

    .modal-actions {
      margin-top: 1rem;
      text-align: right;
    }

    .menu-icon {
      font-size: 1.2rem;
      margin-right: 0.2rem;
    }

  </style>
</head>

<body>

<header class="gv-header">
  <img src="V(1).png" class="gv-logo" alt="Logo">
  <h1>Guest Management Board</h1>
  <p>Employee Overview of Reservations & Requests</p>
</header>

<main>
  <h2 style="text-align:center;">Current Guests & Reservations</h2>

  <table id="guestTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Room</th>
        <th>Arrival</th>
        <th>Departure</th>
        <th>Requests</th>
        <th>Status</th>
        <th>Key</th>
        <th>VIP/Pet/ECI</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="guestTableBody"></tbody>
  </table>
</main>

<footer>
  <p>&copy; 2025 Grand Vista Hotel</p>
</footer>

<script>
/* Normalizes request objects */
function normalizeRequests(requests) {
  if (!Array.isArray(requests)) return [];

  return requests.map(r => ({
    text: r.text || "",
    date: r.date || new Date().toLocaleString(),
    status: r.status || "pending",
    createdAt: r.createdAt || Date.now(),
    completedAt: r.completedAt || null
  }));
}

/* Loads guests from storage */
function loadGuests() {
  let guests = JSON.parse(localStorage.getItem("guests")) || [];

  return guests.map(g => ({
    ...g,
    guestsInRoom: g.guestsInRoom || Math.floor(Math.random() * 4) + 1,
    notes: g.notes || "No notes",
    requests: normalizeRequests(g.requests)
  }));
}

/* Status badge */
function roomStatusBadge(status) {
  return `<span class="room-status-badge room-status-${status.replace(" ", "\\ ")}">${status}</span>`;
}

/* VIP/Pet/Early icons */
function icons(g) {
  return `
    ${g.vip ? "â­" : ""}
    ${g.hasPet ? "ðŸ¾" : ""}
    ${g.earlyCheckInRequested ? "â°" : ""}
  `;
}

/* Mask function */
function mask(str) {
  if (!str) return "N/A";
  return "****" + str.slice(-4);
}

function renderGuests() {
  const tbody = document.getElementById("guestTableBody");
  tbody.innerHTML = "";

  let guests = loadGuests();

  guests.forEach((g, i) => {
    
    const pendingCount = g.requests.filter(r => r.status === "pending").length;

    // main row
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${g.name}</td>
      <td>${g.room}</td>
      <td>${g.arrivalDate}</td>
      <td>${g.departureDate}</td>
      <td>${pendingCount}</td>
      <td>${roomStatusBadge(g.roomStatus)}</td>
      <td>${g.keyStatus}</td>
      <td style="font-size:1.3rem;">${icons(g)}</td>
      <td><button class="view-btn" onclick="toggleDetails(${i})">View Details</button></td>
    `;

    // detail row
    const detail = document.createElement("tr");
    detail.className = "details";

    const reqList = g.requests
      .sort((a,b) => a.createdAt - b.createdAt)
      .map(r => `
        <li>
          ${r.text}
          <span class="status-badge status-${r.status}">${r.status}</span>
          <span class="timestamp">${r.date}</span>
        </li>
      `).join("");

    detail.innerHTML = `
      <td colspan="9">
        <p><strong>Guests in Room:</strong> ${g.guestsInRoom}</p>
        <p><strong>VIP:</strong> ${g.vip ? "Yes" : "No"}</p>
        <p><strong>Pet in Room:</strong> ${g.hasPet ? "Yes" : "No"}</p>
        <p><strong>Early Check-In Requested:</strong> ${g.earlyCheckInRequested ? "Yes" : "No"}</p>
        <p><strong>Notes:</strong> ${g.notes}</p>

        <br>

        <strong>Passcode:</strong>
        <span id="pass-${i}">${mask(g.passcode)}</span>
        <button class="toggle-btn" onclick="toggleMask(${i}, 'pass')">Show</button>

        <br><br>

        <strong>Digital Key:</strong>
        <span id="key-${i}">${mask(g.key)}</span>
        <button class="toggle-btn" onclick="toggleMask(${i}, 'key')">Show</button>

        <br><br>

        <strong>Service Requests:</strong>
        <ul>${reqList || "<li>No requests</li>"}</ul>
      </td>
    `;

    tbody.appendChild(row);
    tbody.appendChild(detail);
  });
}

function toggleDetails(i) {
  const details = document.querySelectorAll(".details")[i];
  details.style.display =
    details.style.display === "table-row" ? "none" : "table-row";
}

function toggleMask(i, type) {
  const guests = loadGuests();
  const span = document.getElementById(`${type}-${i}`);
  const real = type === "pass" ? guests[i].passcode : guests[i].key;

  if (span.textContent.startsWith("****")) {
    span.textContent = real;
  } else {
    span.textContent = mask(real);
  }
}

renderGuests();
</script>

</body>
</html>
