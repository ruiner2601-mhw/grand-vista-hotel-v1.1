<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Portal | Grand Vista Hotel</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #faf7ef;
      margin: 0;
      padding: 0;
    }

    .center-box {
      max-width: 420px;
      margin: 3rem auto;
      padding: 2rem;
      background: white;
      border-radius: 14px;
      border: 2px solid #d4af37;
      box-shadow: 0 4px 20px rgba(212,175,55,0.25);
      text-align: center;
    }

    .portal-btn {
      display: block;
      width: 100%;
      padding: 1rem;
      margin: 1rem 0;
      background: #d4af37;
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: 0.2s;
      text-decoration: none;
    }

    .portal-btn:hover {
      background: #e6c86d;
      transform: scale(1.03);
    }

    .gv-logo {
      height: 120px;
      margin-bottom: 1.5rem;
    }
  </style>
</head>

<body>
  <header class="gv-header">
    <img src="V(1).png" alt="Grand Vista Hotel Logo" class="gv-logo">
    <h1>Employee Portal</h1>
    <p>Welcome to the Grand Vista Management Suite</p>
  </header>

  <div class="center-box">
    <a href="employee_guest_management.html" class="portal-btn">Guest Management</a>
    <a href="employee_room_service.html" class="portal-btn">Room Service Requests</a>
  </div>

  <footer>
    <p>&copy; 2025 Grand Vista Hotel</p>
  </footer>
</body>
</html>
